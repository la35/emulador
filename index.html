<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emulador de TOY-8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Emulador de TOY-8</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-sm">
          <h1>Código</h1>

          <textarea id="linenos" style="display: inline-block;" class="text-muted text-monospace" rows="15" readonly cols="4">0x1: &#10;0x2: &#10;0x3: &#10;0x4: &#10;0x5: &#10;0x6: &#10;0x7: &#10;0x8: &#10;0x9: &#10;0xa: &#10;0xb: &#10;0xc: &#10;0xd: &#10;0xe: &#10;</textarea>
          <textarea id="code" class="text-muted text-monospace" name="name" rows="15" cols="15">a5&#10;26&#10;c7&#10;00&#10;</textarea>
          <hr>
          <button onclick="run()" class="btn btn-primary" type="button" name="button">Run</button>
          <button onclick="step()" class="btn btn-primary" type="button" name="button">Step</button>
          <button onclick="loadcode()" class="btn btn-primary" type="button" name="button">Load Code</button>
        </div>
        <div class="col-sm">
          <h2>Address</h2>
          <input id="address" class="text-muted text-monospace" type="text" name="" value="0000">
          <h2>Data</h2>
          <input id="datain" class="text-muted text-monospace" type="text" name="" value="00000000">
          <hr>
          <button onclick="load()" class="btn btn-primary" type="button" name="button">Load</button>
        </div>
        <div class="col-sm">
          <h2>Memoria</h2>
          <textarea id="memory" class="text-muted text-monospace" name="name" rows="5" cols="12" readonly>00 a5 26 c7&#10;00 03 02 00&#10;00 00 00 00&#10;00 00 00 00&#10;</textarea>
          <hr>
          <h2>Registros</h2>
          <h3>R</h3>
          <input id="r" class="text-muted text-monospace" type="text" name="" value="0000 0000" disabled>
          <h3>IR</h3>
          <input id="ir" class="text-muted text-monospace" type="text" name="" value="0000 0000" disabled>
          <h3>PC</h3>
          <input id="pc" class="text-muted text-monospace" type="text" name="" value="0001" disabled>
          <div class="mt-3">
            <input id="base2" checked onclick="changeBase(this)" type="radio" name="base" value="2">
            <label for="base2">Bin</label>
            <input id="base10" onclick="changeBase(this)" type="radio" name="base" value="10">
            <label for="base10">Dec</label>
            <input id="base16" onclick="changeBase(this)" type="radio" name="base" value="16">
            <label for="base16">Hex</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <h1>En construcción</h1>
        <p>Un emulador de TOY-8, computadora ficticia con fines didácticos sacada del libro Computer Science de Sedgewick y Wayne</p>
      </div>
    </div>

    <footer class="footer py-3 text-center mt-auto">
      <hr>
      <a href="https://github.com/la35/emulador" target="_blank" class="text-center" style="font-size: 48px; color: black;">
        <i class="fa fa-github"></i>
      </a>
      <p class="text-center text-muted">la35.net 2020</p>
    </footer>

    <script src=scripts/script.js type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
